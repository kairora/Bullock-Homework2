<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brianna's Portfolio</title>
        <!-- Links to the Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Links to my custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Links to Google fonts for Merriweather and Fira Sans Condensed Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&family=Merriweather&display=swap" rel="stylesheet">        
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row border-bottom">
                    <!--Brianna Bullock Heading -->
                    <div class="col-md-4">
                        <!-- <header> -->
                            <h1 class="myheading p-3 bg-info text-white"> Brianna Bullock</h1>
                        <!-- </header> -->
                    </div>
                    <!-- Nav Bar with About, Portfolio, and Contact buttons with links -->
                    <div class="col-md-8">
                        
                                <!-- Unordered List of Navbar Menu Items -->
                                <ul class="links">
                                    <!-- Navbar About Menu Item with link -->
                                    <li >
                                        <a  href="#">About</a>
                                    </li>
                                    <!-- Navbar Portfolio Menu Item with link -->
                                    <li >
                                        <a  href="#">Portfolio</a>
                                    </li>
                                    <!-- Navbar Contact Menu Item with link-->
                                    <li >
                                        <a  href="#">Contact</a>
                                    </li>
                                </ul>
                            
                        
                    </div>
                </div>
            </header>   
            <!-- creates a row with a form inside a card -->
            <main>
                <div class="row">
                    <!-- <main> -->
                    <div class="col-lg-6">
                        <div class="card m-5">
                            <div class="card-body m-2">
                                <h1 class="card-title text-info border-bottom p-4">Contact</h1>
                                <!-- Contact Form with Name, email, and general text areas -->
                                <form>
                                    <!--  Name input area -->
                                    <div class="form-group pt-4">
                                        <label for="exampleFormControlInput1">Name</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                                    </div>
                                    <!--  Email Address input area -->
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                                    </div>
                                    <!--  Textbox area -->
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </form>
                                <!-- Clickable Form Submit Button -->
                                <a href="#" class="btn btn-primary rounded-0">Submit</a>
                            </div>
                        </div>
                    </div>
                    <!-- </main> -->
                </div>
            </main>
            <!-- Creates a footer with a copyright text inside -->
            <footer>
                <div class="row">
                    <div class="col-lg-12 p-0">
                        <p class="p-3 mt-2 bg-dark text-white border-top border-info"> Â© Copyright</p>
                    </div>
                </div> 
            </footer> 
        </div>
    </body>
</html>
