<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brianna's Portfolio</title>
        <!-- Links to the Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Links to my custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Links to Google fonts for Merriweather and Fira Sans Condensed Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&family=Merriweather&display=swap" rel="stylesheet">        
    </head>
    <body>
        <!-- <div class="container"> -->
        <!-- <div class="container"> -->
            <header class="row border-bottom">
                <!--Brianna Bullock Heading -->
                <h1 class="p-3 bg-info text-white col-lg-4" style="text-align: center;"> Brianna Bullock</h1>
                <!-- Nav Bar with About, Portfolio, and Contact buttons with links -->
                <nav class="navbar navbar-expand-lg navbar-light  col-lg-8">
                    <!-- Navbar About button -->
                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <!-- Unordered List of Navbar Menu Items -->
                        <ul class="navbar-nav ml-auto" style="width: 200px;">
                            <!-- Navbar About Menu Item with link -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <!-- Navbar Portfolio Menu Item with link -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <!-- Navbar Contact Menu Item with link-->
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- creates a row with a form inside a card -->
            <main class="row">
                <div class="card m-5 col-sm-8">
                    <div class="card-body m-2">
                        <h1 class="card-title text-info border-bottom p-4">Contact</h1>
                        <!-- Contact Form with Name, email, and general text areas -->
                        <form>
                            <!--  Name input area -->
                            <div class="form-group pt-4">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                            </div>
                            <!--  Email Address input area -->
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                            </div>
                            <!--  Textbox area -->
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                        <!-- Clickable Form Submit Button -->
                        <a href="#" class="btn btn-primary rounded-0">Submit</a>
                    </div>
                </div> 
            </main>
            <!-- Creates a footer with a copyright text inside -->
            <footer class="row">
                <p class="col-lg-12 p-3 mt-2 bg-dark text-white border-top border-info"> Â© Copyright</p>
            </footer>    
        <!-- </div>   -->

        
    </body>
</html>
