<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brianna's Portfolio</title>
        <!-- Links to the Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style> 
            .border-info {
                border-top-width: 5px !important;;
                text-align: center;
            }
            p {
                font-size: 9px;
            }
            
        </style>
        
    </head>
    <body>
        <header>
            <!--Brianna Bullock Heading -->
            <h1 class="p-3 mb-2 bg-info text-white" style="text-align: center;"> Brianna Bullock</h1>
            <!-- Nav Bar with About, Portfolio, and Contact buttons with links -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Navbar About button -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Unordered List of Navbar Menu Items -->
                    <ul class="navbar-nav mx-auto" style="width: 200px;">
                        <!-- Navbar About Menu Item with link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <!-- Navbar Portfolio Menu Item with link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                         </li>
                        <!-- Navbar Contact Menu Item with link-->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="form-row">
            <div class="col-lg-6">
                <div class="card m-5" >
                    <div class="card-body m-2">
                        <h1 class="card-title border-bottom p-4">Contact</h1>
                        <!-- Contact Form with Name, email, and general text areas -->
                        <form>
                            <!--  Name input area -->
                            <div class="form-group pt-4">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                            </div>
                            <!--  Email Address input area -->
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                            </div>
                            <!--  Textbox area -->
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                        <!-- Clickable Form Submit Button -->
                        <a href="#" class="btn btn-primary">Submit</a>
                    </div>
                </div> 
            </div>
        </div>

        
        <footer>
            <p class="p-3 mb-2 bg-dark text-white border-top border-info"> Â© Copyright</p>
        </footer>
    </body>
</html>
