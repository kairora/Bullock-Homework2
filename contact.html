        <!-- creates a row with a form inside a card -->
        <div class="container-fluid">
            <main>
                <div class="row">

                                <h1 class="card-title text-info border-bottom p-4">Contact</h1>
                                <!-- Contact Form with Name, email, and general text areas -->
                                <form>
                                    <!--  Name input area -->
                                    <div class="form-group pt-4">
                                        <label for="exampleFormControlInput1">Name</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                                    </div>
                                    <!--  Email Address input area -->
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                                    </div>
                                    <!--  Textbox area -->
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </form>
                                <!-- Clickable Form Submit Button -->
                                <a href="mailto:brianna.bullock16@gmail.com" class="btn btn-info rounded-0">Submit</a>
                            </div>
